
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
      <title>Muslim Prayer Times App</title>
      <style>
        /* Splash loader */
        body { margin: 0; background: #1a1f2e; }
        .splash {
          position: fixed;
          inset: 0;
          display: grid;
          place-items: center;
          background: #1a1f2e;
          z-index: 9999;
          transition: opacity 0.3s ease;
        }
        .splash.fade-out { opacity: 0; pointer-events: none; }
        .loader {
          height: 60px;
          aspect-ratio: 2;
          border-bottom: 3px solid transparent;
          background:
            linear-gradient(90deg, #ffffff 50%, transparent 0) -25% 100%/50% 3px repeat-x border-box;
          position: relative;
          animation: l3-0 .75s linear infinite;
        }
        .loader:before {
          content: "";
          position: absolute;
          inset: auto 42.5% 0;
          aspect-ratio: 1;
          border-radius: 50%;
          background: #D4AF37;
          animation: l3-1 .75s cubic-bezier(0, 900, 1, 900) infinite;
        }
        @keyframes l3-0 { to { background-position: -125% 100%; } }
        @keyframes l3-1 {
          0%, 2% { bottom: 0%; }
          98%, to { bottom: .1%; }
        }
      </style>
    </head>

    <body>
      <div id="splash" class="splash">
        <div class="loader"></div>
      </div>
      <div id="root"></div>
      <script>
        // Fade out splash once the app renders into #root
        (() => {
          const splash = document.getElementById('splash');
          const root = document.getElementById('root');
          if (!splash || !root) return;

          let showTime = Date.now();
          const MIN_SHOW_TIME = 500; // 0.5s minimum splash duration

          const hide = () => {
            const elapsed = Date.now() - showTime;
            const delay = Math.max(0, MIN_SHOW_TIME - elapsed);
            setTimeout(() => {
              splash.classList.add('fade-out');
              setTimeout(() => splash.remove(), 300);
            }, delay);
          };

          const observer = new MutationObserver(() => {
            if (root.childElementCount > 0) {
              hide();
              observer.disconnect();
            }
          });

          observer.observe(root, { childList: true });

          // Fallback: auto-hide after 4s to avoid being stuck
          setTimeout(hide, 4000);
        })();
      </script>
      <script type="module" src="/src/main.tsx"></script>
    </body>
  </html>
